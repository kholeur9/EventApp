{% extends "event.html" %}
{% load static %}

{% block content %}
<style>
  .form-control {
    width: 100%;
    border-radius: 10px;
    border: 1px solid #ddd;
    height: 50px;
  }
  .loader {
  margin: 10px 0;
  width: 35px;
  height: 35px;
  border: 4px solid #FF0000;
  border-bottom-color: transparent;
  border-radius: 50%;
  display: none;
  box-sizing: border-box;
  animation: rotation 1s linear infinite;
  }

  @keyframes rotation {
  0% {
      transform: rotate(0deg);
     }
  100% {
      transform: rotate(360deg);
     }
  }
</style>

<div class="flex flex-col px-[20px] h-screen">
  <div class="w-full h-[60px] flex flex-row items-center py-[20px] font-[600] text-[15px]">
    <a href="{% url 'organisator:etape-1' %}">
      <i class="fa fa-arrow-left text-[#343A40] text-[20px] rounded-full"></i>
    </a>
  </div>
  <div class="w-[100px] h-[80px]">
    <img src="{% static 'img/logo-event.svg' %}" alt="Logo Event" class="w-full h-full object-cover border-1 border-black"/>
  </div>
  <h1 class="text-[#343A40] text-[30px] font-[800]">Connexion.</h1>
  
  <section class="my-[20px]">
    <form method="post" class="flex flex-col items-center w-full" id="form">
      {% csrf_token %}
      <div class="flex flex-col gap-2.5 w-full">
        {% if error %}
        <p class="text-[#FF0000] font-[700] text-[12px] text-center pt-1.5">
          {{ error }}
        </p>
        {% endif %}

        <div class="w-full flex flex-col pt-1">
          {{ form.email }}
        </div>

        <div class="w-full flex flex-col pt-1">
          {{ form.password }}
        </div>
      </div>
      <div class="w-1/2 h-[50px] my-4 flex justify-center items-center ml-auto">
        <button id="btn" class="bg-[#FF0000] w-full h-full text-white rounded-lg font-[600] text-[14px]">
          Se connecter
        </button>
        <span class="loader" id="spinner"></span>
        </div>
    </form>
  </section>
  
  <section>
    <div class="w-full flex flex-row items-center justify-center">
      <p>
        <a href="#" class="text-[#343A40] font-[600] underline text-[14px]">
          Mot de passe oublié ?
        </a>
      </p>
    </div>
    <div class="w-full flex flex-col items-center justify-center my-6">
      <p class="text-[14px] font-[500] text-gray-600">
        Vous n'avez pas de compte ?
      </p>
      <p class="my-[5px]">
        <a href="{% url 'organisator:etape-1' %}" class="text-[#343A40] font-[600] underline text-[14px]">
          Compte organisateur
        </a>
      </p>
    </div>
  </section>
</div>

<script>
  const form = document.getElementById('form');
  const spinner = document.getElementById('spinner');
  const btn = document.getElementById('btn');

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    btn.style.display = 'none';
    spinner.style.display = 'block';
    form.submit();
  });

  window.addEventListener('pageshow', (event) => {
    // Vérifiez si la page est chargée depuis le cache
    if (event.persisted) {
      // Masquez le spinner
      spinner.style.display = 'none';
      // Affichez le bouton
      btn.style.display = 'block';
    }
  });
</script>
{% endblock %}
